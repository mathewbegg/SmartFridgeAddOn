<div class="pop-up-container">
  <amplify-s3-image class="small-image" img-key="FridgePicture.jpg">
  </amplify-s3-image>
  <div
    *ngFor="let instance of instances"
    class="coordinate-box"
    [style.top.px]="instance.top"
    [style.left.px]="instance.left"
    [style.height.px]="instance.height"
    [style.width.px]="instance.width"
  ></div>
</div>
